<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="huddle-logo">
    </header>

    <main>
      <div class="img__container">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <section class="build__community">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </section>

    </main>

    <footer class="footer">
      <ul class="social__list">
        <li class="social__list__link"><a href="#"><img src="./images/facebook-logo.png" alt="facebook-logo"></a> </li>
        <li class="social__list__link"><a href="#"><img src="./images/twitter-logo.png" alt="twitter-logo"></a> </li>
        <li class="social__list__link"><a href="#"><img src="./images/instagram-logo.png" alt="instagram-logo"></a>
        </li>
      </ul>
    </footer>
  </div>

</body>

</html>
